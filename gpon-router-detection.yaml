id: gpon-router-detection

info:
  name: GPON Router Detection
  author: K3ysTr0K3R
  severity: info
  description: This template detects GPON routers.

requests:
  - methodi:
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
        - "<title>GPON Home Gateway</title>"
        condition: or
        part: body
      - type: status
        status:
          - 200
