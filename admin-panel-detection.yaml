id: admin-panel-detection

info:
  name: Admin Panel Detection
  author: K3ysTr0K3R
  severity: info
  description: Detects the presence of an /admin panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin"

    matchers:
      - type: word
        words:
          - "Admin Panel"
        condition: or
        part: body
      - type: status
        status:
          - 200
